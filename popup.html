<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toggle-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-btn.enabled {
      background: #4CAF50;
      color: white;
    }

    .toggle-btn.disabled {
      background: #f44336;
      color: white;
    }

    .info {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="title">RippleMatch Monitor</div>
  <div class="subtitle">API Response Tracker</div>
</div>

<div class="controls">
  <button id="toggleBtn" class="toggle-btn enabled">
    Monitoring: ON
  </button>
</div>

<div class="info">
  Only works on app.ripplematch.com<br>
  Monitors: <code>GET /api/v2/recommendations/roles/{role_id}</code>
</div>

<script src="popup.js"></script>
</body>
</html>
